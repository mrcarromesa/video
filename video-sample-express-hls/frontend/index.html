<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HLS Player</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/alt/video-js-cdn.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.0.2/videojs-contrib-hls.js"></script>
    
  </head>

  <body>
    <input
      type="text"
      id="url"
      style="width: 100%"
      value="http://localhost:3003/video/output.m3u8"
    />
    <input type="button" id="btn" value="play" />

    <br /><br />

    <video
      id="video"
      class="video-js vjs-default-skin"
      preload="none"
      crossorigin="true"
      controls
      width="640"
      height="268"
      controls
    ></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").on("click", function () {
          $("#video").html(
            "<source src='" +
              $("#url").val() +
              "' type='application/x-mpegURL'>" +
              "<track <track default kind='captions' srclang='en' src='http://localhost:3003/video/output.vtt' />"
          );
          var ply = videojs("video");
          ply.play();
        });
      });
    </script>
  </body>
</html>
